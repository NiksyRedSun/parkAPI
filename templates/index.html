{% extends "base.html"%}


{% block content %}
{{ super() }}
    <div class="post">
        <div class="nickname">Список жителей дома по адресу г. Анапа, ул. Ленина, д. 74</div>
        {% for resident in resident_list %}
        <div class="text">{{ loop.index }}. {{resident.last_name}} {{resident.first_name}} {{resident.patronymic}}</div>
        {% endfor %}
    </div>
    <div class="sign-wrap-3">
        <span class="sign_word">***</span>
    </div>
{% endblock %}
